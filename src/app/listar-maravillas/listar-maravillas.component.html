<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Country</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let maravilla of maravillas;let indexOfelement=index;"  (click)="clickMaravilla(maravilla)" class="light-gray-bg clickable">
      <th scope="row">{{indexOfelement+1}}</th>
      <td>{{maravilla.name}}</td>
      <td>{{maravilla.country}}</td>
    </tr>
  </tbody>
</table>
